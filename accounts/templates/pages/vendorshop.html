{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'resources/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'resources/fa6/css/all.css' %}">

    <link rel="stylesheet" href="{% static 'resources/tender.css' %}">
    <style>
      .roundcornor {
        border-radius: 15px !important;
    }

        text-align: center;
        margin-top: 20px;
    }

    .shop-info img {
        border-radius: 15px;
        height: 100px;
    }

    .card {
        border: none;
    }

    .card-title {
        font-weight: bold;
    }

    .card-text {
        color: #fff;
    }
    </style>
    
  </head>
  <body>
    <div class="container text-center mt-5">
     <p style="display: inline;">
      <img src="{% static 'resources/th.jpg' %} "class=" roundcornor"  alt="" height="100px">
      <span class="fw-bold fs-2 ">Shopname</span> <br><br>
      <span>4th Floor,Ronak Apartments, Maniyasa society 
    </span>
    </p>
    </div>

    <div class="container-xl p-md-5">
    <div class="d-flex flex-lg-row flex-md-column justify-content-center align-items-center">
        {% for as in "dfsf" %}
          <div class="contentdata m-2">
            <img src="{% static 'resources/th.jpg' %}" class="card-img-top roundcornor" alt="dsf" >

              <h5 class="card-title fw-bold text-white">Product Name</h5>
              <p class="card-text ">
                <p class="text-white ">
                  <span class="fw-bold">Price : </span> &#8377; 200 <br>
                 <span class="fw-bold">Discription: </span> Best quality <br>
                 <span class="fw-bold">Brand Name:</span>TATA
                 </p>

          </div>
          {% endfor %}

    </div>
