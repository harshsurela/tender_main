{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'resources/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'resources/fa6/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'resources/fa6/css/brands.css' %}">
    <link rel="stylesheet" href="{% static 'resources/fa6/css/solid.css' %}">
    <link rel="stylesheet" href="{% static 'resources/tender.css' %}">
    <title>Tender</title>
</head>
<body>
    <div class="container  contentdata mt-5" >
        <h1 class="text-white" align="center">Tenders Available</h1>
        {% if tenders %}
        {% for tender in tenders %}
        <div style="background-color:white;border-radius:32px;" class="p-3 mb-4">
            <div class="row d-flex align-items-center flex-column flex-sm-row">
                <div class="col-12 col-sm-8">
                    <b>By :</b> {{tender}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>No. of Products:</b> {{tender.tender.all.count}} &nbsp;&nbsp;&nbsp;&nbsp; <b>Category:</b> {{tender.catId.catName}}
                </div>
                <div class="col-12 col-sm-4 mt-3">
                    <a href="{% url 'giveQuat' tender.id %}" class="btn btn-primary">Give Quatation</a>                
                </div>
            </div>
        </div>
        
            {% endfor %}
            {% else %}
            <div class="m-5 p-4" style="background-color:white;border-radius: 32px;" >
               <h4 class="text-center"><b>No Records</b></h4>
             </div>

        {% endif %}
    </div>
</body>
</html>
